<section class="px-2 my-12">
    <ul class="flex flex-wrap justify-center gap-4" >
      <li *ngFor="let people of peopleList" class="flex flex-col justify-center items-center" >
        <div class="flex justify-center items-center">
          <img [ngSrc]="people.photo" [alt]="people.name" ngSrcset="200w, 400w, 800w" sizes="(min-width: 320px) 200px, (min-width: 640px) 400px, (min-width: 1280px) 800px" width="400" height="200" class="" priority>
        </div>
        <h2 class=" mt-7 mb-2 font-bold lea ">{{people.name}}</h2>
        <p class="text-xs">{{people.job}}</p>
      </li>
    </ul>
</section>
